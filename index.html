<!DOCTYPE html>
<html>
	<head>
		<title>WebGL</title>
		<style>
#sidenav {
	  height: 600px;
	  width: 200px;
	  position: fixed;
	  top: 0;
	  left: 0;
	  overflow-x: hidden;
	  padding-top: 50px;
	  border: 1px solid;
}

#sidenav a {
	  padding-bottom: 10px;
	  padding-left: 20px;
	  display: block;
}

#page {
	margin-left: 200px;
	border: 0;
	padding-top: 0px;
}

body {
	margin: 0;
}
		</style>
	</head>
	
	<body>
		<div id="sidenav">
			<a style="display: block;" href="?trefoilKnot.html">Trefoil Knot</a>
			<a style="display: block;" href="?icosahedron.html">Icosahedron</a>
			<a style="display: block;" href="?teapot.html">Teapot</a>
			<a style="display: block;" href="?mandelbrot.html">Mandelbrot Set</a>
		</div>
		<iframe src="trefoilKnot.html" id="page" name="page" width="1000", height="650"></iframe>
	</body>
	<script>
		setIFrame();
		function setIFrame(){
			var params = window.location.toString().split("?");
			if(params.length !== 2) return;
			params = params[1];
			if(/^\w*\.html$/.test(params) === false) return;
			document.getElementById('page').src = params;
		}
	</script>
</html>
