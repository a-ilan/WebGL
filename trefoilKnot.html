<!DOCTYPE html>
<html>
	<head>
		<title>WebGL</title>
	</head>

	<body style="margin: 0">
		<canvas id="myCanvas"></canvas>
		
<script type="vertex" id="vs">
#version 300 es
layout (location=0) in vec3 inPosition;
layout (location=1) in vec3 inNormal;
layout (location=2) in vec2 inTexCoord;
uniform mat4 projectionMatrix;
uniform mat4 modelViewMatrix;
out vec3 normal;
out vec2 texCoord;

void main() {
	mat3 normalMatrix = inverse(transpose(mat3(modelViewMatrix)));
	normal = normalize(normalMatrix*inNormal);
	texCoord = inTexCoord;
	gl_Position = projectionMatrix*modelViewMatrix*modelViewMatrix*vec4(inPosition,1);
}
</script>

<script type="fragment" id="fs">
#version 300 es
precision mediump float;

in vec3 normal;
in vec2 texCoord;
uniform sampler2D texSampler;
out vec4 fragColor;

void main() {
	vec3 lightVec = normalize(vec3(0,0,1));
	float diffuse = max(dot(normal,lightVec),0.0);
	vec3 color = texture(texSampler,texCoord).xyz*diffuse;
	fragColor = vec4(color,1);
}
</script>

<script src="matrix.js" type="text/javascript"></script>
<script src="mesh.js" type="text/javascript"></script>
<script type="text/javascript">

let width = 800;
let height = 600;
let aspect = height/width;
let indexCount = 0; // index buffer

start();
async function start() {
	// init webgl
	const canvas = document.getElementById('myCanvas');
	canvas.width = width;
	canvas.height = height;
	const gl = canvas.getContext('webgl2');
	if (!gl) {
		document.write('WebGL 2.0 is not supported');
		return;
	}
	
	//disable context menu on right click
	canvas.addEventListener( 'contextmenu', function ( event ) {
		event.preventDefault();
	}, false );

	// Shaders
	let vsSource = document.getElementById("vs").text.trim();
	let fsSource = document.getElementById("fs").text.trim();
	let vertexShader = gl.createShader(gl.VERTEX_SHADER);
	gl.shaderSource(vertexShader, vsSource);
	gl.compileShader(vertexShader);
	if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
	  console.error(gl.getShaderInfoLog(vertexShader));
	}
	let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
	gl.shaderSource(fragmentShader, fsSource);
	gl.compileShader(fragmentShader);
	if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
	  console.error(gl.getShaderInfoLog(fragmentShader));
	}
	let program = gl.createProgram();
	gl.attachShader(program, vertexShader);
	gl.attachShader(program, fragmentShader);
	gl.linkProgram(program);
	if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
	  console.error(gl.getProgramInfoLog(program));
	}
	gl.detachShader(program, vertexShader);
	gl.detachShader(program, fragmentShader);
	gl.deleteShader(vertexShader);
	gl.deleteShader(fragmentShader);
	gl.useProgram(program);
	
	// Uniforms
	let projectionMatrixLocation = gl.getUniformLocation(program, "projectionMatrix");
	let modelViewMatrixLocation = gl.getUniformLocation(program, "modelViewMatrix");
	let textureLocation = gl.getUniformLocation(program, "texSampler");
	let projectionMatrix = mat4.perspective(45, width / height, 0.1, 100.0);
	let modelViewMatrix = mat4.translate(0,0,-5);
	gl.uniformMatrix4fv(modelViewMatrixLocation,false, modelViewMatrix);
	gl.uniformMatrix4fv(projectionMatrixLocation,false, projectionMatrix);
	gl.uniform1i(textureLocation,0); // GL_TEXTURE0
	
	//Texture
	let img = generateImage();
	let texture = gl.createTexture(); //generate one texture
	gl.bindTexture(gl.TEXTURE_2D, texture);
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, img.width, img.height, 0, gl.RGBA, gl.UNSIGNED_BYTE,img.data);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
	gl.activeTexture(gl.TEXTURE0);
	
	// obj data
	let obj = serializeMesh(knotMesh(64, 8));
	let vertices = obj.vertices;
	let indices = obj.indices;
	indexCount = indices.length;
	
	// Vertex Buffer
	let vertexBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
	gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
	gl.vertexAttribPointer(0, 3 /* sizeof(position) */, gl.FLOAT, false, 32 /* sizeof(Vertex) */, 0  /* offsetof(position) */);
	gl.vertexAttribPointer(1, 3 /* sizeof(normal  ) */, gl.FLOAT, false, 32 /* sizeof(Vertex) */, 12 /* offsetof(normal) */);
	gl.vertexAttribPointer(2, 2 /* sizeof(texCoord) */, gl.FLOAT, false, 32 /* sizeof(Vertex) */, 24 /* offsetof(texCoord) */);
	gl.enableVertexAttribArray(0);
	gl.enableVertexAttribArray(1);
	gl.enableVertexAttribArray(2);
	
	// Index buffer
	let indexBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
	gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);
	
	// setting
	gl.enable(gl.DEPTH_TEST);
	gl.enable(gl.CULL_FACE);
	//gl.enable(gl.TEXTURE_2D);
	gl.cullFace(gl.BACK);
	gl.clearColor(0.0, 0.0, 0.0, 1.0);
	
	// Draw
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	gl.drawElements(gl.TRIANGLES, indexCount, gl.UNSIGNED_SHORT, 0);
	
	//free memory
	gl.deleteProgram(program);
	gl.deleteBuffer(vertexBuffer);
	gl.deleteBuffer(indexBuffer);
	gl.deleteTexture(texture);
};

function generateImage(){
	let width = 8;
	let size = width * width;
	let pixels = [];
	for (let i = 0; i < size; i++) {
		if (i % width & 1 ^ i / width & 1){
			pixels.push({r: 1, g: 0.8, b: 0, a: 1});
		} else {
			pixels.push({r: 0, g: 0.8, b: 1, a: 1});
		}
	}
	return {
		data: serializeImage(pixels),
		width: width,
		height: width
	};
}

function serializeImage(pixels){
	result = [];
	for(let i = 0; i < pixels.length; i++){
		let color = pixels[i];
		result.push(color.r*255, color.g*255, color.b*255, color.a*255);
	}
	return new Uint8Array(result);
}

</script>
